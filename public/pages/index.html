<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Lanchonete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <div class="all-content">
        <header class="d-flex align-items-center text-white p-3" style="background: #EC1D25;">
            <h3 class="mb-0">FOODCONNECT | Tela inicial</h3>
        </header>

        <div class="d-flex">

            <nav class="vh-100 p-3" style="width: 270px; background: #FFFFFF;">
                <div class="text-center mb-4">
                    <img src="../img/logo.png" alt="FoodConnect" class="img-fluid" style="max-width: 150px;">
                </div>
                <div class="text-center mb-4" id="user-info">
                    <h4 class="text-dark">Olá, <span id="user-name"></span></h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-dark d-flex align-items-center home" href="#"
                            onclick="loadPage('home', this)">
                            <img src="../img/home-icon.png" alt="Home" class="me-2" style="width: 20px;"> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark d-flex align-items-center" href="#"
                            onclick="loadPage('gestao-produtos', this)">
                            <img src="../img/product-management-icon.png" alt="Produtos" class="me-2"
                                style="width: 20px;">
                            Gestão de Produtos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark d-flex align-items-center" href="#"
                            onclick="loadPage('gestao-funcionarios', this)">
                            <img src="../img/employees-management-icon.png" alt="Funcionários" class="me-2"
                                style="width: 20px;"> Gestão de Funcionários
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark d-flex align-items-center" href="#"
                            onclick="loadPage('pedidos', this)">
                            <img src="../img/order-icon.png" alt="Pedidos" class="me-2" style="width: 20px;"> Pedidos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark d-flex align-items-center" href="#" onclick="logout()">
                            <img src="../img/logout-icon.png" alt="Sair" class="me-2" style="width: 20px;"> Sair
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Conteúdo da SPA -->
            <main class="p-4 flex-grow-1" style="background: #EDEDED;">
                <div id="content">Selecione uma opção no menu.</div>
            </main>
        </div>
    </div>
    <!-- Modal -->
    <div id="loadingModal" class="loading-modal">
        <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/scripts.js"></script>
</body>

</html>
