<h3 class="text-center fw-bold text-danger">Gestão de Funcionários</h3>
<div class="d-flex justify-content-center gap-4 mt-4">
    <div class="card text-center shadow p-3" style="width: 200px; cursor: pointer;" onclick="loadSubPage('cadastro-funcionario')">
        <div class="card-body">
            <img src="../img/adicionar-usuario.png" alt="Cadastrar" class="mb-2" style="width: 50px; background: #EC1D25; padding: 10px; border-radius: 50%;">
            <h5 class="card-title mt-2 text-danger">Cadastrar</h5>
            <p class="text-muted small">Adicione novos funcionários</p>
        </div>
    </div>

    <div class="card text-center shadow p-3" style="width: 200px; cursor: pointer;" onclick="loadSubPage('edicao-funcionario')">
        <div class="card-body">

    <div class="card text-center shadow p-3" style="width: 200px; cursor: pointer;" onclick="loadSubPage('listagem-funcionario')">
        <div class="card-body">
            <img src="../img/listar-users.png" alt="Listar" class="mb-2" style="width: 50px; background: #F31C1CE0; padding: 10px; border-radius: 50%;">
