<h3 class="text-center fw-bold text-danger">Gestão de pedidos</h3>
<div class="d-flex justify-content-center gap-4 mt-4">
    <div class="card text-center shadow p-3" style="width: 200px; cursor: pointer;"
        onclick="loadSubPage('listagem-pedidos')">
        <div class="card-body">
            <img src="../img/add-product.png" alt="Cadastrar" class="mb-2"
                style="width: 50px; background: #EC1D25; padding: 10px; border-radius: 50%;">
            <h5 class="card-title mt-2 text-danger">Pedidos em andamento</h5>
            <p class="text-muted small">Gerencie os pedidos em tempo real</p>
        </div>
    </div>
    <div class="card text-center shadow p-3" style="width: 200px; cursor: pointer;"
        onclick="loadSubPage('listagem-pedidos-historico')">
        <div class="card-body">
            <img src="../img/list-products.png" alt="Listar" class="mb-2"
                style="width: 50px; background: #F31C1CE0; padding: 10px; border-radius: 50%;">
            <h5 class="card-title mt-2 text-secondary">Histórico de pedidos</h5>
            <p class="text-muted small">Visualize os pedidos finalizados</p>
        </div>
    </div>
</div>
