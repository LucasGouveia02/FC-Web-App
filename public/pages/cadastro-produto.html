<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro-produto.css">
    <title>Cadastro de Produto</title>
</head>
<div class="container">
    <div class="pt-0 text-center">
        <h1 class="mt-0 mb-5">Cadastro de Produto</h1>
    </div>
    <form id="produtoForm">
        <div class="form-group">
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" name="nomeProduto" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="" disabled selected>Selecione uma categoria</option>
                <option value="Salgados">Salgados</option>
                <option value="Doces">Doces</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Pratos feitos">Pratos feitos</option>
            </select>
        </div>

        <div class="form-group">
            <div class="linha">
                <div class="campo">
                    <label for="estoque">Estoque:</label>
                    <input type="number" id="estoque" name="estoque" required>
                </div>
                <div class="campo">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="0.01" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>
        </div>

        <div class="EscolhaImg">
            <label class="imagem1" for="imagemPrincipal" tabindex="0">
                <span class="mainPicture__image">Clique para escolher a imagem do produto:</span>
            </label>
            <input type="file" id="imagemPrincipal" name="imagemPrincipal" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-2">
                <button class="btn btn-secondary btn-lg btn-block btn-cancelar" type="button"
                    style="background: #6C757D">Cancelar
                </button>
            </div>
            <div class="col-md-6 mb-2">
                <button type="button" class="btn btn-primary btn-lg btn-block btn-confirmar"
                    style="background: #EC1D25">
                    Cadastrar
                </button>
            </div>
        </div>
    </form>
</div>

<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
        <button type="button" class="btn-ok">OK</button>
    </div>
</div>

<script src="../js/cadastro-produto.js" defer></script>
